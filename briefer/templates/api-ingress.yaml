{{- if .Values.api.ingress.enabled -}}
{{- $fullName := include "briefer.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-api
  labels:
    app.kubernetes.io/name: {{ include "briefer.name" . }}
    helm.sh/chart: {{ include "briefer.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{- with .Values.api.ingress.annotations }}
  annotations:
    {{- tpl (toYaml .) $ | nindent 4 }}
{{- end }}
spec:
{{- with .Values.api.ingress.ingressClassName }}
  ingressClassName: {{ . }}
{{- end }}
{{- if .Values.api.ingress.tls }}
  tls:
  {{- range .Values.api.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ tpl . $ | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.api.ingress.hosts }}
    - host: {{ tpl . $ | quote }}
      http:
        paths:
          - path: {{ $.Values.api.ingress.path }}
            pathType: {{ $.Values.api.ingress.pathType }}
            backend:
              service:
                name: {{ $fullName }}-api
                port:
                  name: briefer-api
  {{- end }}
{{- end }}
